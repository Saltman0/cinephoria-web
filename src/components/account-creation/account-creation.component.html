<app-header></app-header>

<main class="flex justify-center items-center">

  <section class="w-90/100">

    <!-- Header -->
    <div class="bg-gray-700">

      <span class="cinephoria-subtitle">Inscription</span>

      <form [formGroup]="accountCreationForm" (ngSubmit)="submit()"
            method="POST"
            class="flex flex-col justify-evenly items-center h-[100dvh]">

        <div class="flex flex-col items-start">
          <label class="cinephoria-big-text">Email</label>
          <input type="email" formControlName="email" name="email" id="email"
                 class="cinephoria-input h-10 w-100" required minlength="4" maxlength="50"/>
        </div>

        <div class="flex flex-col items-start">
          <label class="cinephoria-big-text">Mot de passe</label>
          <input type="password" formControlName="password" name="password" id="password"
                 class="cinephoria-input h-10 w-100" required minlength="4" maxlength="64"/>
        </div>

        <div class="flex flex-col items-start">
          <label class="cinephoria-big-text">Prénom</label>
          <input type="text" formControlName="firstName" name="firstName" id="firstName"
                 class="cinephoria-input h-10 w-100" required minlength="4" maxlength="30"/>
        </div>

        <div class="flex flex-col items-start">
          <label class="cinephoria-big-text">Nom</label>
          <input type="text" formControlName="lastName" name="lastName" id="lastName"
                 class="cinephoria-input h-10 w-100" required minlength="4" maxlength="30"/>
        </div>

        <div class="flex flex-col items-start">
          <label class="cinephoria-big-text">Numéro de téléphone</label>
          <input type="text" formControlName="phoneNumber" name="phoneNumber" id="phoneNumber"
                 class="cinephoria-input h-10 w-100" required minlength="4" maxlength="20"/>
        </div>

        <div class="flex justify-evenly w-150">
          <button type="submit" class="cinephoria-button h-10 w-40">
            <span class="ml-3">Créer mon compte</span>
          </button>
        </div>

      </form>

    </div>

  </section>

</main>

<app-footer></app-footer>
