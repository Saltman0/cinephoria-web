<app-header></app-header>

<main class="flex flex-col items-center justify-center px-4 lg:my-8 h-[65dvh]">

  <section class="flex flex-col items-center justify-center p-5 lg:w-[450px] h-[240px]" style="background-color: #272727;">

    <span class="lg:cinephoria-dialog-title cinephoria-dialog-title-small">Mot de passe oubli√© ?</span>

    <form [formGroup]="forgottenPasswordForm" (ngSubmit)="submit()" action="https://formspree.io/f/xjkojppa"
          method="POST" class="flex flex-col justify-around items-center h-[240px]">

      <div class="cinephoria-input-container flex flex-col items-start">
        <img ngSrc="../../assets/images/User.png" width="25" height="25" alt="Email"/>
        <input type="email" formControlName="email" name="email" id="email" placeholder="Email"
               class="cinephoria-input h-8.75 w-62.5" required minlength="5" maxlength="50"/>
      </div>

      <div class="flex justify-center">
        <button type="submit" class="cinephoria-button">
          <span>Envoyer</span>
        </button>
      </div>

    </form>

  </section>

</main>
