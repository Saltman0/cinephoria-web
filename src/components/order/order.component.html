<app-header></app-header>

<main class="flex flex-col items-center px-4 lg:py-8">

  <section class="flex flex-col items-center px-5 pb-6">

    <!-- Header -->
    <div class="flex justify-between items-center w-295 h-22.5 p-5" style="background-color: #E63946;">

      <!-- Titre -->
      <span class="cinephoria-subtitle-2">Commandes</span>

      <!-- Liste de tous les cinémas -->
      <div class="cinephoria-select-cinema flex justify-between items-center px-2">
        <img ngSrc="../../assets/images/Placeholder.png" width="25" height="25" alt="Cinéma à choisir" />

        <select (change)="loadBookings()" class="mx-1" name="cinema">
          <option selected disabled>Choisissez un cinéma</option>
          @for (cinema of cinemaList; track cinema.id) {
            <option [value]="cinema.id">{{ cinema.name }}</option>
          }
        </select>

        <img ngSrc="../../assets/images/Down_arrow.png" width="25" height="25" alt="Flèche du sélection de cinéma" />
      </div>

    </div>

    <!-- Foreach de chaque réservation -->

    @for (booking of bookingList; track booking.id) {
      <div class="cinephoria-booking flex" style="background-image: url('assets/images/movies/{{ booking.movieImage }}')">
        <span>{{ booking.movieTitle }}</span>

        <div class="flex justify-center items-center">
          <img ngSrc="../../assets/images/Calendar.png" width="25" height="25" alt="Date de réservation">
          <span>{{ booking.showtimeDate }}</span>
        </div>

        <div class="flex justify-center items-center">
          <img ngSrc="../../assets/images/Clock.png" width="25" height="25" alt="Date de réservation">
          <span>{{ booking.hours }}</span>
        </div>

        <div class="flex justify-center items-center">
          <img ngSrc="../../assets/images/Chair.png" width="25" height="25" alt="Date de réservation">
          <span>{{ booking.numberOfSeats }}</span>
        </div>
      </div>
    }

    <div>

      <!-- Réservation -->

    </div>

  </section>

</main>

<app-footer></app-footer>

<app-nav-mobile></app-nav-mobile>
