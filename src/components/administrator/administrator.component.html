<app-header></app-header>

<main class="flex justify-center items-center h-[80dvh]" style="background-color: #C3002F;">

  <section class="flex flex-col justify-center w-50/100 h-1/1" style="background-color: #F1C40F;">

    <div class="flex" style="background-color: #396cd8;">
      <button (click)="redirectToMovieShowtimeSettingsPage()" type="button" class="flex flex-col justify-center items-center w-100/100" style="background-color: green;">
        <span>Gestion des films et des séances</span>
        <img ngSrc="assets/images/Movie.png" width="100" height="100" alt="Gestion des films et des séances" />
      </button>

      <button (click)="redirectToHallSettingsPage()" type="button" class="flex flex-col justify-center items-center w-100/100" style="background-color: cadetblue;">
        <span>Gestion des salles</span>
        <img ngSrc="assets/images/Hall.png" width="100" height="100" alt="Gestion des salles" />
      </button>
    </div>

    <div (click)="redirectToEmployeeListPage()" class="flex" style="background-color: #396cd8;">
      <button type="button" class="flex flex-col justify-center items-center w-100/100" style="background-color: lightgoldenrodyellow;">
        <span>Gestion des comptes Employé</span>
        <img ngSrc="assets/images/Group.png" width="100" height="100" alt="Gestion des comptes Employé" />
      </button>

      <button (click)="redirectToDashboardPage()" type="button" class="flex flex-col justify-center items-center w-100/100" style="background-color: burlywood;">
        <span>Dashboard</span>
        <img ngSrc="assets/images/Dashboard.png" width="100" height="100" alt="Dashboard" />
      </button>
    </div>

  </section>

</main>

<app-footer></app-footer>
