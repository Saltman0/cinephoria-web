<app-header></app-header>

<main class="flex justify-center items-center">

  <section class="w-90/100">

    <!-- Header -->
    <div class="bg-gray-700">

      <span class="cinephoria-subtitle">Votre demande</span>

      <form [formGroup]="contactForm" (ngSubmit)="submit()"
            action="https://formspree.io/f/xjkojppa"
            method="POST"
            class="flex flex-col justify-evenly items-center h-[100dvh]">

        <div class="flex flex-col items-start">
          <label class="cinephoria-big-text">Email</label>
          <input type="text" formControlName="contactEmail" name="contactEmail" id="contactEmail"
                 class="cinephoria-input h-10 w-100" required minlength="4" maxlength="20"/>
        </div>

        <div class="flex flex-col items-start">
          <label class="cinephoria-big-text">Titre</label>
          <input type="text" formControlName="contactTitle" name="contactTitle" id="contactTitle"
                 class="cinephoria-input h-10 w-100" required minlength="4" maxlength="20"/>
        </div>

        <div class="flex flex-col items-start">
          <label class="cinephoria-big-text">Description</label>
          <textarea formControlName="contactDescription" name="contactDescription" id="contactDescription"
                    class="cinephoria-input h-60 w-150" required minlength="4" maxlength="200"></textarea>
        </div>

        <div class="flex justify-evenly w-150">
          <button type="submit" class="cinephoria-button h-10 w-40">
            <span class="ml-3">Soumettre</span>
          </button>
        </div>

      </form>

    </div>

  </section>

</main>

<app-footer></app-footer>
