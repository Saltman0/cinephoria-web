<header class="flex justify-around items-center p-5">

  <div class="flex justify-start items-center lg:w-30/100 w-full">
    <img ngSrc="assets/images/Popcorn.png" width="80" height="80" alt="Logo de Cinéphoria"/>
    <span class="cinephoria-brand-title">Cinéphoria</span>
  </div>

  <nav class="w-40/100 lg:inline hidden">
    <ul class="flex justify-between">
      <li>
        <a class="cinephoria-header" routerLink="/home" routerLinkActive="cinephoria-active-link" ariaCurrentWhenActive="page">Accueil</a>
      </li>
      <li>
        <a class="cinephoria-header" routerLink="/booking" routerLinkActive="cinephoria-active-link" ariaCurrentWhenActive="page">Réservation</a>
      </li>
      <li>
        <a class="cinephoria-header" routerLink="/movie" routerLinkActive="cinephoria-active-link" ariaCurrentWhenActive="page">Films</a>
      </li>
      <li>
        <a class="cinephoria-header" routerLink="/contact" routerLinkActive="cinephoria-active-link" ariaCurrentWhenActive="page">Contact</a>
      </li>
    </ul>
  </nav>

  <div class="cinephoria-account lg:flex hidden justify-end items-center w-30/100">
    <span class="cinephoria-header">{{ mySpaceTitle }}</span>
    <img ngSrc="../../assets/images/Account.png" class="ml-2" width="50" height="50"  [alt]="mySpaceTitle"/>
  </div>

</header>
